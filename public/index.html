    <script>
      //khi bam vao logo thi se tu dong (wait 0.5s) bam vao link dau tien co .active
      const imgs = document.querySelectorAll(".theater__logos .nav-link");
      function setTimeClick() {
        //xoa het class acctive cua link
        document
          .querySelectorAll(".theater__details .tab-pane .nav-link")
          .forEach((link) => {
            link.classList.remove("active");
          });
        // 0.5s sau click vao link (se tu them class active da xoa vao phan tu dau tien cua pane co class active (do lick vao tam hinh))
        setTimeout(() => {
          document
            .querySelectorAll(".theater__details .tab-pane")
            .forEach((tab) => {
              if (tab.classList.contains("active")) {
                console.log(tab.firstElementChild.firstElementChild);

                tab.firstElementChild.firstElementChild.click();
              }
            });
        }, 250);
      }

      imgs.forEach((img) => {
        img.addEventListener("click", () => {
          setTimeClick();
        });
      });
